<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Display</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>JSON Display</h1>
    <table id="json-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const jsonString = `
            [
                {
                    "id": 1,
                    "name": "Product 1",
                    "price": 10.99,
                    "image": "product1.jpg"
                },
                {
                    "id": 2,
                    "name": "Product 2",
                    "price": 15.99,
                    "image": "product2.jpg"
                },
                {
                    "id": 3,
                    "name": "Product 3",
                    "price": 5.99,
                    "image": "product3.jpg"
                }
            ]
        `;

        const jsonData = JSON.parse(jsonString);
        const tableBody = document.querySelector('#json-table tbody');

        jsonData.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.id}</td>
                <td>${item.name}</td>
                <td>${item.price}</td>
                <td>${item.image}</td>
            `;
            tableBody.appendChild(row);
        });
    </script>
</body>
</html>
