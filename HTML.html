<!DOCTYPE html>
<html>

<head>
    <title>Ticket Reservation</title>
    <link rel="stylesheet" type="text/css" href="ticket_reservation.css">
</head>

<body>
    <h1>Ticket Reservation</h1>
    <br><br>

    <form>
        <label for="fromStation">From Station:</label>
        <select id="fromStation" style="width: 200px; height: 25px;">
            <option value="vskp">Vishakapatnam</option>
            <option value="bng">Bengaluru</option>
            <option value="skin">Srikakulam</option>
            <option value="psa">Palasa</option>
            <option value="mmb">Mumbai</option>
            <option value="sec">Hyderabad</option>
        </select>

        <label for="toStation">To Station:</label>
        <select id="toStation" style="width: 200px; height: 25px;">
            <option value="vskp">Vishakapatnam</option>
            <option value="bng">Bengaluru</option>
            <option value="sklm">Srikakulam</option>
            <option value="psa">Palasa</option>
            <option value="amb">Mumbai</option>
            <option value="sec">Hyderabad</option>
        </select>

        <br><br>

        <label for="trainNumber">Train Number:</label>
        <input type="text" id="trainNumber" style="height: 20px; width: 21%;">

        <br><br>

        <label for="class">Class:</label>
        <select id="class" style="width: 20%;">
            <option value="general">General</option>
            <option value="sleeper">Sleeper</option>
            <option value="1tier">1 Tier AC</option>
            <option value="2tier">2 Tier AC</option>
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date">

        <br><br><br><br>

        <h3>Passenger Details</h3>

        <table style="width: 85%" class="table" align="center">
            <tr>
                <th style="width:10%">SL. No.</th>
                <th>Passenger Name</th>
                <th>Gender</th>
                <th>Age</th>
	
	
            </tr>
            <tr>
                <td>1.</td>
                <td><input type="text" style="width: 80%;"></td>
                <td>
                    <select id="gender" style="width: 75%;">
                        <option value="trans">--Trans--</option>
                        <option value="male">--Male--</option>
                        <option value="female">--Female--</option>
	        
                    </select>
                </td>
                
                <td><input type="number" style="width: 50px; text-align: center;" min="5" max="100">
	<input type="reset" style="width:15%; margin-left:120px;" value="del" ></td>
            </tr>
        </table>

        <br><br>
        <input type="submit" id="submitBtn" value="Book My Ticket">
        <input type="button" value="Add" id="rest">

<input type="reset" value="Cancel" id="cancel">

    </form>
<style>
body {
    text-align: center;
    font-size: large;
}

#submitBtn {
    height: 25px;
    width: 10%;
}
#rest {
    height: 25px;
    width: 10%;
}
#cancel {
    height: 25px;
    width: 10%;
}

table, th, td {
    border: 2px solid black;
    border-collapse: collapse;
    text-align: center;
    height: 25px;
}
</style>
</body>

</html>
